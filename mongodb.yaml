- name: configure mongodb in mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongo.repo into mongodb server
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb on server
    ansible.builtin.package:
      name: mongodb-org
      state: present
      


